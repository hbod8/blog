<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/stylesheet.css">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico" type="image/png">
    <!-- JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/exifr"></script> -->
    <script src="{{ .Site.BaseURL }}/script.js" defer></script>
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/google_analytics.html" . }}
  </head>
  <body>
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer.html" }}
  </body>
</html>
