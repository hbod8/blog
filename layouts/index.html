{{ define "main" }}
  {{ partial "banner.html" . }}
  <div class="masonry-container">
    {{ range (.Paginate (.GetPage "posts").Pages.ByDate.Reverse).Pages }}
      <a href="{{ .RelPermalink }}" class="masonry-item">
        <div>
          <div>
            <h5>{{ .Title }}</h5>
            <h6>{{ .Date.Format "Monday, January 2, 2006" }}</h6>
          </div>
          <img src="{{ .Site.Params.imagehost }}{{ index .Params.images 0 }}" alt="Preview Image.">
        </div>
      </a>
    {{ end }}
  </div>
  {{ partial "pagination.html" . }}
{{ end }}
